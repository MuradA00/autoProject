<section class="payment">
  <div class="payment__container _container">
    <div class="payment__wrapper">
      <div class="payment__body">
        <div class="payment__heading">
          Выберете удобный способы оплаты и
          <span>
            подготовим для Вас необходимую сумму
          </span>
        </div>
        <div class="payment__selector">
          <ul class="selector-list">
            <li class="selector-list__item">
              <div class="selector-list__image">
                <img src="img/payment/payment-cash.png" alt="payment-cash-image">
              </div>
              <div class="selector-list__descr">
                <p>
                  Наличные
                </p>
              </div>
            </li>
            <li class="selector-list__item">
              <div class="selector-list__image">
                <img src="img/payment/payment-creditCard.png" alt="payment-cash-image">
              </div>
              <div class="selector-list__descr">
                <p>
                  На карту
                </p>
              </div>
            </li>
          </ul>
        </div>
        <button class="trigger-modal payment__button _def-btn">
          Выбрать способ
        </button>
      </div>
      <div class="payment__image">
        <picture>
          <source class="payment__source" type='image/webp' srcset='img/payment/payment-image.webp'>
          <img class="payment__img" src='img/payment/payment-image.png' alt='payment-image'>
        </picture>
      </div>
    </div>
  </div>
</section>
